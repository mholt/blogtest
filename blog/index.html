<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blogs - Matt Holt</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="git_repo" content="https://github.com/mholt/blogtest" />
    <meta name="git_host" content="github" />
    <meta name="git_branch" content="main" />
    <meta name="content_path" content="content" />
    <link rel="stylesheet" href="https://mholt.github.io/blogtest/style.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="brand content">
          <h1>
            <a href="https://mholt.github.io/blogtest">Matt Holt</a>
          </h1>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="https://mholt.github.io/blogtest">Home</a></li>
            <li><a href="https://mholt.github.io/blogtest/blog">Blog</a></li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <div class="container">
          <h1>Blog</h1>
        </div>
      </section>
      <section class="section blog-list">
        <div class="container">
          <div class="content">
            <section class="bloghead">
              <div class="controls controls-tags">
                <span class="catlabel"><strong>Categories:</strong></span>
                <ul>
                  <li><a href="https://mholt.github.io/blogtest/categories/web-development/">Web Development</a></li>
                </ul>
              </div>
            </section>
            <article class="item">
              <div class="postmeta-head">
                <p>
                  <span class="author">
                    <img class="gravatar" src="https://www.gravatar.com/avatar/3728c41e604024f375043551a59b41df?s=64&d=identicon" />
                    <span class="name">Matt Holt</span>
                  </span>
                  <span class="date">May 2, 2014</span>
                </p>
              </div>
              <h1 class="title">
                Hello, World!
                <span class="edit" style="vertical-align: middle; font-size: 1rem; padding: 0.5rem"><a href="https://github.com/mholt/blogtest/edit/main/content/blog/hello.md" target="_blank">Suggest Edit</a></span>
              </h1>
            </article>
            <article class="item">
              <div class="postmeta-head">
                <p>
                  <span class="author">
                    <img class="gravatar" src="https://www.gravatar.com/avatar/3728c41e604024f375043551a59b41df?s=64&d=identicon" />
                    <span class="name">Matt Holt</span>
                  </span>
                  <span class="date">January 1, 0001</span>
                </p>
              </div>
              <h1 class="title">
                Title
                <span class="edit" style="vertical-align: middle; font-size: 1rem; padding: 0.5rem"><a href="https://github.com/mholt/blogtest/edit/main/content/blog/title.md" target="_blank">Suggest Edit</a></span>
              </h1>
            </article>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>&copy; Matt Holt. Themed with <a href="https://github.com/ryanburnette/eon" target="_blank">eon</a>. Built with <a href="https://bliss.js.org" target="_blank">Bliss âœ¨</a></p>
        </div>
      </div>
    </footer>
    <script src="https://mholt.github.io/blogtest/main.js"></script>
  </body>
</html>
